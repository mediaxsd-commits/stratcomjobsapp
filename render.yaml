# Render Blueprint — Frontend (React + Vite Static Site)
# https://render.com/docs/blueprint-spec
#
# Deploy: Dashboard → Blueprints → New Blueprint Instance → connect this repo

services:
  - type: web
    name: stratcom-jobs
    runtime: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://stratcom-jobs-api.onrender.com
